<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<main>
			<div id="cat-details">
				<div id="cat-name">Cat name: </div>
				<div id="cat-img"></div>
				<div id="click-count">Click count: 0</div>
			</div>	
		</main>
		<div id="cat-list">
				<div id="cat-item1"></div>
				<div id="cat-item2"></div>
				<div id="cat-item3"><img src="" alt=""></div>
				<div id="cat-item4"><img src="" alt=""></div>
				<div id="cat-item5"><img src="" alt=""></div>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
